<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- /Google font -->
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Fontawesome -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container row">
                <nav class="main-nav">
                    <ul class="list-inline">
                        <li><a href="">Donna</a></li>
                        <li><a href="">Uomo</a></li>
                        <li><a href="">Bambini</a></li>
                    </ul>
                </nav>
                <div class="logo">
                    <img src="img/boolean-logo.png" alt="Boolean logo">
                </div>
                <div class="icons">
                    <ul class="list-inline">
                        <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <section class="container row products">
                <article class="product">
                    <div class="product-image">
                        <img src="img/1.webp" alt="Prodotto 1">
                        <div class="heart"><i class="fa-solid fa-heart"></i></div>
                        <div class="tags">
                            <span class="tag tag-discount">-50%</span>
                            <span class="tag tag-eco-friendly">Sostenibilità</span>
                        </div>
                    </div>
                    <div class="product-info">
                        <small>Levi's</small>
                        <h3>NOME PRODOTTO</h3>
                        <span class="price-discount">14,99€</span>
                        <span class="price-original">22,99€</span>
                    </div>
                </article>
            </section>
        </main>
        <footer>
            <div class="container row">
                <div class="company-data">
                    <h4>Boolando</h4>
                    <nav>
                        <ul class="list-inline">
                            <li><a href="">Informazioni legali</a></li>
                            <li><a href="">Informazioni sulla privacy</a></li>
                            <li><a href="">Diritto di recesso</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="follow-us">
                    <h4>Trovaci anche su</h4>
                    <ul class="list-inline">
                        <li><a href="">Informazioni legali</a></li>
                        <li><a href="">Informazioni sulla privacy</a></li>
                        <li><a href="">Diritto di recesso</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
